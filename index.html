<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Huddle landing page with a single introductory section challenge hub">
  <meta name="author" content="Júlio César">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/fontello.css">
  
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/all.min.js"></script>


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="huddle-header">
    <img class="header__logo" src="assets/images/logo.svg" alt="Huddle Logo">
  </header>

  <main>
      <section class="register">
          <picture class="register__image">
            <img src="assets/images/illustration-mockups.svg" alt="Register Picture">
          </picture>

        <article class="register__details">
          <p class="register__title">Build The Community Your Fans Will Love</p>
  
          <p class="register__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
  
          <a href="#" class="register__proceed">Register</a>
        </article>

        <article class="register__social">
            <a href="#" class="social__media"><i class="icon-facebook"></i></a>
            <a href="#" class="social__media"><i class="icon-twitter"></i></a>
            <a href="#" class="social__media"><i class="icon-instagram"></i></a>
        </article>
      </section>
  </main>


  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://github.com/jlcesarr" target="_blank">Júlio César</a>.
    </p> -->
  </footer>

</body>
</html>
